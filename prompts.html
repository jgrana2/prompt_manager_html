<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Princess Jean</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Nunito:wght@400;600&display=swap" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link href="style.css" rel="stylesheet">
</head>
<body class="min-h-screen flex flex-col">
  <header class="px-6 py-4 flex justify-between items-center bg-white shadow-md">
    <div class="flex items-center">
      <img src="https://i.pravatar.cc/50?img=5" alt="Assistant Avatar" class="avatar">
      <h1 class="text-3xl font-bold text-indigo-600 ml-3">Princess Jean</h1>
    </div>
    <button id="new-prompt-btn" class="bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 text-white font-semibold py-2 px-6 rounded-full shadow-md transition duration-300">
      New Prompt
    </button>
  </header>

  <div class="flex flex-col md:flex-row flex-1 overflow-hidden">
    <!-- Sidebar -->
    <aside class="w-full md:w-1/4 bg-white shadow-lg p-7 overflow-y-auto">
      <h2 class="text-2xl font-semibold mb-7 text-gray-800">Saved Prompts</h2>
      <div class="relative mb-7">
        <input 
          id="search-bar" 
          type="text" 
          placeholder="Search prompts..." 
          class="w-full p-3 pr-12 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
        />
        <button id="clear-search" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 hidden">
          &times;
        </button>
      </div>
      <ul class="list-none divide-y divide-gray-200" id="prompt-list"></ul>
    </aside>

    <!-- Main Content -->
    <main class="w-full md:flex-1 p-10 overflow-y-auto flex flex-col bg-gradient-to-b from-blue-50 to-indigo-100">
      <div id="initial-instruction" class="text-gray-600 text-center mt-24">
        <p class="text-lg">Select a prompt on the left to start your conversation.</p>
      </div>

      <div id="content-container" class="hidden flex-1 flex flex-col">
        <section class="bg-white shadow-md rounded-lg p-6 mb-8">
          <h2 class="text-2xl font-semibold mb-5 text-gray-800">Prompt Details</h2>
          <div id="prompt-display" class="whitespace-pre-wrap text-gray-700 text-lg"></div>
        </section>

        <!-- User Input Section -->
        <section class="bg-white shadow-md rounded-lg p-6 mb-8 flex items-center space-x-5">
          <textarea 
            id="user-input"
            placeholder="Enter your input here..."
            class="flex-1 p-4 border border-gray-300 rounded-lg text-xl clickable focus:outline-none focus:ring-2 focus:ring-indigo-500 transition resize-none"
            aria-label="User Input"
            rows="3"
          ></textarea>
          <button 
            id="run-button"
            class="bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 text-white font-semibold py-3 px-8 rounded-full shadow-md transition duration-300"
            onclick="handleRun()"
          >
            Run
          </button>
          <!-- Tooltip for user input copy -->
          <div class="tooltip" id="user-input-tooltip">Copied!</div>
        </section>

        <section id="conversation" class="flex-1 overflow-y-auto p-5 rounded-lg shadow-inner bg-white hidden">
          <!-- Conversation messages will be appended here -->
        </section>
      </div>
    </main>
  </div>

  <!-- Modal for New Prompt -->
  <div id="new-prompt-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white rounded-2xl shadow-xl p-10 w-11/12 md:w-1/3">
      <h3 class="text-2xl font-semibold mb-6 text-gray-800">New Prompt</h3>
      <textarea id="new-prompt-text" class="w-full p-4 border border-gray-300 rounded-lg mb-6 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition" rows="5" placeholder="Enter new prompt here..."></textarea>
      <div class="flex justify-end space-x-4">
        <button id="cancel-btn" class="bg-gray-400 hover:bg-gray-600 text-white font-semibold py-2 px-6 rounded-lg shadow-md transition">
          Cancel
        </button>
        <button id="save-btn" class="bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 text-white font-semibold py-2 px-6 rounded-lg shadow-md transition">
          Save
        </button>
      </div>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="index.js"></script>
</body>
</html>
